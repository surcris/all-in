<div class="reset-Body">

    <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      
      <form [formGroup]="authResForm" (ngSubmit)="resetPassword()" >
        
        <label for="email">Adresse e-mail :</label>
        <input id="email" type="email" formControlName="email" name="email"  class="form-control  my-2"  placeholder="Email" >
        <small *ngIf="formSubmitted && authResForm.controls['email'].hasError('email')">
            Adresse email invalide.
          </small>
        <button type="submit" [disabled]="authResForm.invalid">RÃ©initialiser le mot de passe</button>
      </form>
</div>
